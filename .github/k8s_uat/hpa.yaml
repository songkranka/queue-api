apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: queue-punthai-backend-api-ha
  namespace: queue-punthai-uat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: queue-punthai-backend-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 90
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 300Mi
    - type: Object
      object:
        metric:
          name: requests-per-second
        describedObject:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          name: ingress-queue-punthai-backend
        target:
          type: Value
          value: 10k